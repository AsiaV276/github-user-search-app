<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>

  <main>
    <header>
      <div class="logo">devfinder</div>
      <div class="theme-icon">Light Dark</div>
    </header>
    
    <section id="search-box" class="box">
      <input type="text" name="" id="" placeholder="Search GitHub username...">
      <button>Search</button>
    </section>
  
    <section id="profile-box" class="box">
      <div class="col-profile-info">
        <img src="" alt="profile picture">
        <div class="box-header">
          <h1>Username</h1>
          <h3>@asiav276</h3>
          <p>Joined</p>
        </div>
      </div>
      <h2 class="profile-bio">This profile has no bio</h2>
      <div class="profile-stats">
        <h4>Repos</h4>
        <h4>Followers</h4>
        <h4>Following</h4>
      </div>
    </section>
  </main>
  
  

</body>
</html>
